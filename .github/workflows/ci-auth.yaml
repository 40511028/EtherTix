name: Authentication Service Deployment

on:

  push:

    branches:
      - "master"

jobs:

  build-auth-service:

    runs-on: self-hosted

    steps:

      - name: Get Auth Code
        uses: actions/checkout@v3

      - name: Install NodeJS
        uses: actions/setup-node@v3

      - name: Install Authentication Dependencies
        run: npm install

      - name: Build Auth Service
        run: npm run build